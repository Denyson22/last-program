<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Spotify</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

   
    .navbar {
      background-color: #1db954;
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 15px;
      transition: background-color 0.3s, color 0.3s;
    }

    
    .navbar a:hover {
      background-color: white;
      color: #1db954;
      border-radius: 6px;
    }

    
    .section {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: center;
      row-gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    
    .card {
      background-color: #181818;
      margin: 10px;
      border-radius: 10px;
      width: 100%;
      max-width: 200px;
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

   
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    
    .card img {
      width: 140px;
      height: 140px;
      border-radius: 8px;
      border: 2px solid grey;
      object-fit: cover;
      margin-top: 15px;
    }

   
    .card h4 {
      margin: 10px 0 5px 0;
      font-size: 16px;
    }

   
    .card p {
      font-size: 14px;
      color: rgb(173, 172, 169);
      padding: 0 10px;
      text-align: center;
      overflow-wrap: break-word;
    }

    
    input[type="submit"] {
      cursor: pointer;
      border-radius: 50px;
      padding: 8px 16px;
      border: none;
      background-color: #1db954;
      color: white;
      font-size: 14px;
      margin: 10px 0 15px 0;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #17a24b;
    }

    
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
      .section {
        flex-direction: column;
        align-items: center;
      }
      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
